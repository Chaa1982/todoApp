<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>TODO APPLICATION</h1>
    <header>
      <input type="text" id="todo-creation" placeholder="new todo" />
      <button id="create-todo-button">Add todo</button>
      <button id="clear-current-user">Clear curent user</button>
      <input type="text" id="todo-search" placeholder="Srarch todos" />
      <button id="clear-search-input">Clear search input</button>
    </header>
    <section id="users-output"></section>

    <main id="output"></main>

    <div id="btn-up">
      <img id="arrow-up" src="./image/up-arrow_icon.ico" alt="" />
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
